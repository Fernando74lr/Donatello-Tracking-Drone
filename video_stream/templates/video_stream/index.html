<!-- Home Template -->
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Visual Tracking Drone</title>
		{% load static %}
		<meta name="viewport" content="width=device-width" />
		<!-- Local CSS -->
		<link
			rel="stylesheet"
			href="{% static 'video_stream/css/styles.css' %}"
		/>
		<!-- Bootstrap 5.2.1 CSS -->
		<link
			rel="stylesheet"
			href="{% static 'video_stream/css/all.min.css' %}"
		/>
		<link
			rel="stylesheet"
			href="{% static 'video_stream/css/bootstrap.min.css' %}"
		/>

		<!-- JS -->
		<script
			type="text/javascript"
			src="{% static 'video_stream/js/jquery.min.js' %}"
		></script>
		<script
			type="text/javascript"
			src="{% static 'video_stream/js/axios.min.js' %}"
		></script>
		<script
			type="text/javascript"
			src="{% static 'video_stream/js/bootstrap.bundle.min' %}"
		></script>
		<script
			type="text/javascript"
			src="{% static 'video_stream/js/main.js' %}"
		></script>
	</head>

	<body>
		<div id="title" class="container-fluid">
			<h1>Vision Tracking Dron - Dashboard</h1>
		</div>
		<button onclick="get_params()">GET PARAMS</button>
		<button onclick="perform_action('mode0')">MODE 0</button>
		<button onclick="perform_action('mode1')">MODE 1</button>
		<button onclick="perform_action('mode2')">MODE 2</button>
		<button onclick="perform_action('forward')">FORWARD</button>
		<button onclick="perform_action('backward')">BACKWARD</button>
		<div id="container" class="container-fluid">
			<div id="left-side" class="blue row">
				<div class="col green">
					<div class="container text-center">
						<div class="row">
							<div class="col-sm btn-drn">
								<div class="metric">
									<h3>Speed</h3>
									<h4 id="speed">m/s</h4>
								</div>
							</div>
							<div class="col-sm btn-drn">
								<div class="metric">
									<h3>Height</h3>
									<h4 id="height">m</h4>
								</div>
							</div>
							<div class="col-sm btn-drn">
								<div class="metric">
									<h3>Battery</h3>
									<h4 id="battery">%</h4>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-sm btn-drn">
								<div class="metric">
									<h3>Temperature</h3>
									<h4 id="temperature">°C</h4>
								</div>
							</div>
							<div class="col-sm btn-drn">
								<div class="metric">
									<h3>Yaw</h3>
									<h4 id="yaw">°</h4>
								</div>
							</div>
							<div class="col-sm btn-drn">
								<div class="metric">
									<h3>Flight time</h3>
									<h4 id="flight_time">min</h4>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br />
				<div class="col black">
					<div class="container text-center">
						<div class="row">
							<div class="col-sm btn-drn a-right">
								<!-- YAW LEFT -->
								<img
									class="img-icon-50"
									onclick="perform_action('yaw_left')"
									src="{% static 'video_stream/img/yaw-left.png' %}"
									alt="yaw-left"
								/>
							</div>
							<div class="col-sm btn-drn">
								<!-- UP -->
								<img
									class="img-icon-50"
									onclick="perform_action('up')"
									src="{% static 'video_stream/img/up.png' %}"
									alt="up"
								/>
							</div>
							<div class="col-sm btn-drn a-left">
								<!-- YAW RIGHT -->
								<img
									class="img-icon-50"
									onclick="perform_action('yaw_right')"
									src="{% static 'video_stream/img/yaw-right.png' %}"
									alt="yaw-right"
								/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm btn-drn a-right">
								<!-- LEFT -->
								<img
									class="img-icon-50"
									onclick="perform_action('left')"
									src="{% static 'video_stream/img/left.png' %}"
									alt="left"
								/>
							</div>
							<div class="col-sm btn-drn">
								<!-- CAMERA -->
								<img
									class="img-icon-60"
									onclick="perform_action('camera')"
									src="{% static 'video_stream/img/camera.png' %}"
									alt="camera"
								/>
							</div>
							<div class="col-sm btn-drn a-left">
								<!-- RIGHT -->
								<img
									class="img-icon-50"
									onclick="perform_action('right')"
									src="{% static 'video_stream/img/right.png' %}"
									alt="right"
								/>
							</div>
						</div>
						<div class="row">
							<div class="col-sm btn-drn a-right">
								<!-- LAUNCH -->
								<img
									class="img-icon-60"
									onclick="perform_action('take_off')"
									src="{% static 'video_stream/img/launch.png' %}"
									alt="launch"
								/>
							</div>
							<div class="col-sm btn-drn">
								<!-- DOWN -->
								<img
									class="img-icon-50"
									onclick="perform_action('down')"
									src="{% static 'video_stream/img/down.png' %}"
									alt="down"
								/>
							</div>
							<div class="col-sm btn-drn a-left">
								<!-- LAND -->
								<img
									class="img-icon-60"
									onclick="perform_action('land')"
									src="{% static 'video_stream/img/land.png' %}"
									alt="land"
								/>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div id="right-side" class="green row">
				<div id="video-drn">
					<img id="img-drn" src="{% url 'video_feed' %}" />
					<!-- <div id="img-drn"></div>-->
				</div>
			</div>
		</div>

	</body>
</html>
